<!-- login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-teal-100">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md flex flex-col items-center">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-blue-100 rounded-full p-4 mb-2">
        <svg
          class="text-blue-500"
          width="36"
          height="36"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2m12-10a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"
          />
        </svg>
      </div>
      <h2 class="text-3xl font-extrabold text-blue-700 mb-1">เข้าสู่ระบบ</h2>
      <p class="text-gray-500 text-sm">ยินดีต้อนรับ! กรุณาเข้าสู่ระบบเพื่อใช้งาน</p>
    </div>
    <form
      (ngSubmit)="onSubmit()"
      class="w-full"
    >
      <div class="mb-4">
        <label
          class="block text-sm font-medium text-gray-700"
          for="username"
          >Username</label
        >
        <input
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          id="username"
          type="text"
          formControlName="username"
          placeholder="ชื่อผู้ใช้"
        />
        <div
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          class="text-red-500 text-xs mt-1"
        >
          กรุณากรอกชื่อผู้ใช้
        </div>
      </div>
      <div class="mb-6">
        <label
          class="block text-sm font-medium text-gray-700"
          for="password"
          >Password</label
        >
        <input
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          id="password"
          type="password"
          formControlName="password"
          placeholder="รหัสผ่าน"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-red-500 text-xs mt-1"
        >
          กรุณากรอกรหัสผ่าน
        </div>
      </div>
      <button
        [disabled]="loginForm.invalid"
        class="w-full bg-gradient-to-r from-blue-500 to-teal-400 text-white py-3 rounded-lg font-bold shadow-md hover:from-blue-600 hover:to-teal-500 transition mb-2"
        type="submit"
      >
        เข้าสู่ระบบ
      </button>
      <div class="flex items-center my-4">
        <div class="flex-grow border-t border-gray-200"></div>
        <span class="mx-2 text-gray-400 text-xs">หรือ</span>
        <div class="flex-grow border-t border-gray-200"></div>
      </div>
      <button
        (click)="goToRegister()"
        class="w-full bg-white border border-blue-300 text-blue-600 py-3 rounded-lg font-bold shadow hover:bg-blue-50 transition"
        type="button"
      >
        สมัครสมาชิก
      </button>
    </form>
  </div>
</div>
